// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        apkName = "DankChat"
        appVersionCode = 42
        appVersionName = "0.4.3"

        gradle_build_tools_version = '3.4.1'
        kotlin_version = "1.3.31"
        safe_args_version = "1.0.0-alpha09"

        appcompat_version = "1.1.0-beta01"
        constraint_version = "1.1.3"
        core_version = "1.2.0-alpha01"
        coroutines_version = '1.3.0-M1'
        koin_version = "2.0.1"
        lifecycle_version = "2.2.0-alpha01"
        material_version = "1.1.0-alpha07"
        nav_version = "2.1.0-alpha05"
        glide_version = "4.9.0"
        three_ten_abp_version = '1.2.1'
        browser_version = "1.0.0"
        gif_drawable_version = "1.2.16"
        viewpager2_version = "1.0.0-alpha05"
        okhttp_version = "4.0.0-alpha02"
        retrofit_version = "2.6.0"
        moshi_version = '2.6.0'
        url_detector_version = "0.1.20"
        emoji_version = "1.0.0"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safe_args_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
