// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        apkName = "DankChat"

        gradle_build_tools_version = '3.5.0'
        kotlin_version = "1.3.50"
        safe_args_version = "1.0.0-alpha09"

        appcompat_version = "1.1.0-rc01"
        constraint_version = "1.1.3"
        core_version = "1.2.0-alpha03"
        media_version = "1.1.0-rc01"
        coroutines_version = '1.3.0-RC2'
        koin_version = "2.0.1"
        lifecycle_version = "2.2.0-alpha03"
        material_version = "1.1.0-alpha09"
        nav_version = "2.2.0-alpha01"
        glide_version = "4.9.0"
        three_ten_abp_version = '1.2.1'
        browser_version = "1.0.0"
        gif_drawable_version = '1.2.17'
        viewpager2_version = "1.0.0-beta03"
        okhttp_version = '4.1.0'
        retrofit_version = '2.6.1'
        moshi_version = '2.6.1'
        url_detector_version = '0.1.21'
        exif_version = "1.1.0-beta01"
        preference_version = "1.1.0-rc01"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_build_tools_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safe_args_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
